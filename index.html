<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RROCK PAPER SCISSORS</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="game">
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>

        <div id="message"></div>

        <div class="row" id="table">
            <div class="col"><h2>YOUR CHOICE</h2>
                <img id="playerChoice" src="img/question.png"/>
            </div>
            
            <div class="col">
                <h2>COMPUTER CHOICE</h2>
                <img id="computerChoice" src="img/question.png"/>
            </div>
        </div>

        <div id="points" class="row">
            <div class="col">YOUR POINTS:<div id="playerPoints"></div></div>
            <div class="col">COMPUTER POINTS:<div id="computerPoints"></div></div>
        </div>

        <div id="buttons">
            <button id="rock" class="btn btn-lg" >ROCK</button>
            <button id="paper" class="btn btn-lg" >PAPER</button>
            <button id="scissors" class="btn btn-lg" >SCISSORS</button>
        </div>

        <div id="restart">
            <button id="playAgain" class="btn btn-sm">RESTART</button>
        </div>

    </section>
    <audio id="correct" src="sounds/correct.wav"></audio>
    <audio id="wrong" src="sounds/wrong.wav"></audio>
    <script src="app/Game.js" type="module"></script>
</body>
</html>
